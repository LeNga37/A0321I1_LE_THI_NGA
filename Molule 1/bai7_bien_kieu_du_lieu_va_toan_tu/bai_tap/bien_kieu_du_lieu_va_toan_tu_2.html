<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, kiểu dữ liệu và toán tử 2</title>
</head>
<body>
    <script>
        let inputC = prompt('Input C');
        let C = parseFloat(inputC);
        let F = 9*C/5+32;
        document.write('F'+':'+F)
    </script>
</body>
