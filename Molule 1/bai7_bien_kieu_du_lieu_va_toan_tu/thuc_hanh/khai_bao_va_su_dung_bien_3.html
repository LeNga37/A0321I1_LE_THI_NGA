<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo và sử dụng biến 3</title>
</head>
<body>
    <script>
        let a = prompt('Nhập số thứ nhất');
        let b = prompt('Nhập số thứ hai');
        if(a%b===0){
            alert('a là bội số của b');
        }
        else {
            alert('a không phải là bội số của b')
        }
    </script>
</body>
</html>
