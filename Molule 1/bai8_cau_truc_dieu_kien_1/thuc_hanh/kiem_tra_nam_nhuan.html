<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra nam nhuan</title>
</head>
<body>
    <script>
       let year= parseInt(prompt("inputYear"));
       if (year % 4 == 0) {
           if(year % 100 ==0){
               if(year % 400 ==0){
                   document.write(" is a leap year");
               }else{
                   document.write(" is NOT a leap year");
               }
           }else{
               document.write(" is a leap year");
           }
       }else{
           document.write(" is NOT a leap year");
       }
    </script>
</body>
</html>
