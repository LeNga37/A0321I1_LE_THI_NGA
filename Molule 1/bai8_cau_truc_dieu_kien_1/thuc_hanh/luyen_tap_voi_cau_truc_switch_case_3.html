<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch_case_3</title>
</head>
<body>
    <script>
        let a= parseInt(prompt('inputa'));
        if (a>0){
            alert(1);
        }else if(a<0){
            alert(-1)
        }else{
            alert(0)
        }
    </script>
</body>
</html>
