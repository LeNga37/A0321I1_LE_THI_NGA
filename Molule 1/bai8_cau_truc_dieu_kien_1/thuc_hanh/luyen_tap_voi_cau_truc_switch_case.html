<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch_case_1</title>
</head>
<body>
    <script>
        let browser =prompt('inputBrowser');
        switch (browser) {
            case 'Edge':
                document.write('You have got the Edge!');
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                document.write('Okay we support these browsers too');
                break;
            default:
                document.write('We hope that this page looks ok!');
        }
    </script>
</body>
</html>
