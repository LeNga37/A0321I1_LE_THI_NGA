<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch_case_2</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('a?'));
        switch (a) {
            case 0:
                document.write(0);
                break;
            case 1:
                document.write(1);
                break;
            case 2:
            case 3:
                document.write('2,3');
                break;
        }
    </script>
</body>
</html>
