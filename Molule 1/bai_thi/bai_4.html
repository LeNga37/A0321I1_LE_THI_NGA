<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_4</title>
</head>
<body>
<h4 style="margin-left: 120px">Quản lý công nhân</h4>
<p id="result"></p>
<script>
    class CongNhan{
        constructor(hoTen,ngaySinh,diaChi,luong,chucVu) {
            this.hoTen=hoTen;
            this.ngaySinh=ngaySinh;
            this.diaChi=diaChi;
            this.luong=luong;
            this.chucVu=chucVu;
        }
        getHoTen(){
            return this.hoTen;
        }
        getNgaySinh(){
            return this.ngaySinh;
        }
        getDiaChi(){
            return this.diaChi;
        }
        getLuong(){
            return this.luong;
        }
        getChucVu(){
            return this.chucVu;
        }
    }
    let danhSachCongNhan=[];
    danhSachCongNhan.push(new CongNhan("Trương Tấn A","11-11-1997","Quảng Nam",2000,"Abc"));
    danhSachCongNhan.push(new CongNhan("Trương Tấn B","11-11-1998","Đà Nẵng",2000,"Abc"));
    danhSachCongNhan.push(new CongNhan("Trương Tấn C","11-11-1999","Huế",2000,"Abc"));
    danhSachCongNhan.push(new CongNhan("Trương Tấn D","11-11-1997","Quảng Bình",2500,"Abc"));
    hienThi(danhSachCongNhan);
    function hienThi(danhsach) {
        let danhSachCongNhan = '<table border="1">\n' +
                '<tr>\n' +
                '<th>STT</th>' +
                '<th>Họ và tên</th>' +
                '<th>Ngày sinh</th>' +
                '<th>Địa chỉ</th>' +
                '<th>Lương</th>' +
                '<th>Chức vụ</th>' +
                '</tr>';
        for (let i = 0; i < danhsach.length; i++) {
                danhSachCongNhan += '<tr>\n' +
                    '<td>' + (i + 1) + '</td>\n' +
                    '<td>' + danhsach[i].getHoTen() + '</td>\n' +
                    '<td>' + danhsach[i].getNgaySinh() + '</td>\n' +
                    '<td>' + danhsach[i].getDiaChi() + '</td>\n' +
                    '<td>' + danhsach[i].getLuong() + '</td>\n' +
                    '<td>' + danhsach[i].getChucVu() + '</td>\n' +
                    '</tr>'
            }
            danhSachCongNhan += '</table>';
            document.getElementById("result").innerHTML = danhSachCongNhan;
        }
</script>
</body>
</html>
