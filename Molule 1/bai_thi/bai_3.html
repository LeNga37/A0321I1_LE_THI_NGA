<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_3</title>
</head>
<body>
<script>
    let str=prompt("Nhập ngày tháng theo định dạng mm/yyyy");
    let arr=str.split("/");
    let month=parseInt(arr[0]);
    let year=parseInt(arr[1]);
    function checkDay(month) {
        if(isNaN(month)){
            alert("Hãy nhập tháng là số từ 1 đến 12")
        }
        if(month<1||month>12){
            alert("Tháng bạn nhập không hợp lệ")
        }
        if (isNaN(year)){
            alert("Hãy nhập năm là số")
        }
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert("Tháng "+ month+"/"+year+ " có 31 ngày");
            break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert("Tháng "+ month+"/"+year+ " có 30 ngày");
            break;
            case 2:
                alert("Tháng "+ month+"/"+year+ " có 28 ngày");
            break;
            default:
                alert("Hãy nhập tháng từ 1 đến 12")
        }
    }
    checkDay(month)
</script>
</body>
</html>
