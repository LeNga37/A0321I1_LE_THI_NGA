<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Body_mass_index-BMI</title>
</head>
<body>
    <script>
        let weight=parseFloat(prompt('inputWeight'));
        let height=parseFloat(prompt('inputHeight'));
        let BMI=weight/(height*height);
        if(BMI<18.5){
            alert('Underweight')
        }else if(BMI<25){
            alert('Normal')
        }else if(BMI<30){
            alert('Overweight')
        }else {
            alert('Obese')
        }
    </script>
</body>
</html>
