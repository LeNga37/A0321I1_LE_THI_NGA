<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Body_mass_index-BMI</title>
</head>
<body>
    <script>
        let BMI=parseInt(prompt('inputBMI'));
        if(BMI<18.5){
            alert('Interpretation')
        }else if(BMI<25){
            alert('Normal')
        }else if(BMI<30){
            alert('Overweight')
        }else {
            alert('Obese')
        }
    </script>
</body>
</html>
