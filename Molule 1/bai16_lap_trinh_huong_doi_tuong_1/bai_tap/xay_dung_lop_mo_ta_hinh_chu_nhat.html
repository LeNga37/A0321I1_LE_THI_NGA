<body>
<canvas id="myCanvas" width="600" height=300" style="border: 1px solid yellow"></canvas>
<p id="show"></p>
<p id="show1"></p>
<script>
    class Rectangle{
        constructor(length,width) {
            this.length=length;
            this.width=width;
        }
        getLength(){
            return this.length
        }
        getWidth(){
            return this.width;
        }
        getArea(){
            return this.length*this.width;
        }
        getPerimeter(){
            return (this.length+this.width)*2;
        }
        setLength(newLength){
            this.length=newLength;
        }
        setWidth(newWidth){
            this.width=newWidth;
        }
        show() {
            let c=document.getElementById('myCanvas');
            let myCanvas=c.getContext("2d");
            myCanvas.fillStyle="red";
            myCanvas.fillRect(50,50,this.length,this.width)
        }
    }
    let rectangle = new Rectangle(200,100);
    let length=rectangle.getLength();
    let width=rectangle.getWidth();
    let area= rectangle.getArea();
    let perimeter=rectangle.getPerimeter();
    document.getElementById('show').innerHTML="Area1: "+ area+ "; Perimeter1: "+perimeter;

    rectangle.setLength(100);
    rectangle.setWidth(50);
    let cv=rectangle.getPerimeter();
    let st=rectangle.getArea();
    document.getElementById('show1').innerHTML="Area2: "+ st+ "; Perimeter2: "+cv;

    rectangle.show()
</script>
