<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mang_2_chieu</title>
</head>
<body>
<form>
<select id="chonbai"onchange="do_something()">
    <option>Chọn bài</option>
    <option>Bài 1</option>
    <option>Bài 2</option>
    <option>Bài 3</option>
</select>
<button type="button" onclick="bai()">Start</button>
<h4>Bài 1: Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n. Với m, n là các số nhập từ bàn phím.</h4>
<p id="result1"></p>
<h4>Bài 2: Viết hàm liệt kê các số nguyên tố trong mảng 2 chiều, đếm các số nguyên tố có trong mảng đó. </h4>
<p id="result2"></p>
<h4>Bài 3: Viết hàm tìm giá trị lớn nhất, nhỏ nhất trong mảng 2 chiều </h4>
<p id="result3"></p>
</form>
<script>
    let result;
    function do_something() {
        result=document.getElementById('chonbai').value;
    }
    function bai() {
        switch(result){
            case 'Bài 1':
                bai1();
                break;
            case 'Bài 2':
                bai2();
                break;
            case 'Bài 3':
                bai3();
                break;
            default:
                alert("Hãy chọn lại bài")
        }
    }

    function bai1(){
        // let arr=[
        //     [5,2,3,1],
        //     [1,8,32,28],
        //     [9,2,7,24],
        //     [29,2,12,24],
        //     [50,4,16,14]
        // ];
        let col = parseInt(prompt("Nhâp số cột của ma trận: "));
        let row = parseInt(prompt("Nhâp số hàng của ma trận: "));
        let sum=0;
        let arr = new Array(row);
        for(let i = 0; i < row; i++){
            arr[i] = new Array(col);
            for(let j = 0; j< col; j++){
                let value = prompt("a["+i+","+j+"] = ");
                arr[i][j] = value;

            }
        }
        for(let i=0;i<arr.length;i++){
            for(let j=0;j<arr[i].length;j++){
                if(arr[i][j]%2===0){
                    sum=sum+parseInt(arr[i][j]);
                }
            }
        }
        document.getElementById('result1').innerHTML="Tổng các số chẵn trong ma trận là: "+sum;
    }

    function bai2() {
        // let arr=[
        //     [5,2,3,1],
        //     [1,8,32,28],
        //     [9,2,7,24],
        //     [29,2,12,24],
        //     [50,41,16,14]
        // ];
        let col = parseInt(prompt("Nhâp số cột của ma trận: "));
        let row = parseInt(prompt("Nhâp số hàng của ma trận: "));
        let arr = new Array(row);
        for(let i = 0; i < row; i++){
            arr[i] = new Array(col);
            for(let j = 0; j< col; j++){
                let value = prompt("a["+i+","+j+"] = ");
                arr[i][j] = value;
            }
        }
        let newArr=[];
        for(let i=0;i<arr.length;i++){
            for(let j=0;j<arr[i].length;j++){
                let checker=true;
                let n=parseInt(arr[i][j]);
                if(n<2){
                    checker=false
                }
                else {
                    for(let x=2;x<n-1;x++){
                        if(n%x===0){
                            checker=false;
                            break;
                        }
                    }
                }
                if(checker){
                    newArr.push(n);
                }
            }
        }
        document.getElementById('result2').innerHTML="Các số nguyên tố trong mảng là: "+newArr+'<br>'+"Số nguyên tố có trong mảng là: "+newArr.length;
    }

    function bai3() {
        // let arr=[
        //     [5,2,3,1],
        //     [1,8,32,28],
        //     [9,2,7,24],
        //     [29,2,12,24],
        //     [50,4,16,14]
        // ];
        let col = parseInt(prompt("Nhâp số cột của ma trận: "));
        let row = parseInt(prompt("Nhâp số hàng của ma trận: "));
        let arr = new Array(row);
        for(let i = 0; i < row; i++){
            arr[i] = new Array(col);
            for(let j = 0; j< col; j++){
                let value = prompt("a["+i+","+j+"] = ");
                arr[i][j] = value;
            }
        }
        let max=arr[0][0];
        let min=arr[0][0];
        for(let i=0;i<arr.length;i++){
            for(let j=0;j<arr[i].length;j++){
                if(arr[i][j]>max){
                    max=arr[i][j];
                }
                if(arr[i][j]<min){
                    min=arr[i][j];
                }
            }

        }
        document.getElementById('result3').innerHTML="Giá trị lớn nhất trong mảng là: "+ max+"<br>"+"Giá trị nhỏ nhất trong mảng là: "+min
    }
</script>
</body>
</html>
