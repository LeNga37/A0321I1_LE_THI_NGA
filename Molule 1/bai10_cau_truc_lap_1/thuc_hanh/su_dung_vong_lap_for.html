<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su_dung_vong_lap_for</title>
</head>
<body>
    <form>
        <h3>Viết chương trình hiển thị chuỗi “The number is N” 5 lần sử dụng vòng lặp for. Với N sẽ hiển thị từ 0 đến 5.</h3>
        <button type="button" onclick="taskOne()">Start</button>
        <h3>Bài 2: Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.</h3>
        <button type="button" onclick="taskTwo()">Start</button>
    </form>
    <script>
        function taskOne() {
            for (let i=0;i<5;i++){
               document.write('The number is ' + i +"<br/>");
            }
        }
        function taskTwo() {
        let a=parseFloat(prompt('input a'));
        let total=0;
        if(a<0){
            alert('Vui long nhap so lon hon 0')
        }else{
            for(let i=1;i<=a;i=i+1){
                total=total+i;
            }
            alert('total: '+ total);
        }
        }
    </script>
</body>
</html>
