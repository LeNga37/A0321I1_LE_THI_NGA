<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su_dung_vong_lap_while</title>
</head>
<body>
    <form>
        <h3>Bài 1: Viết chương trình nhận vào một số từ hộp thoại, việc nhập kết thúc khi người dùng nhập vào giá trị -1. Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó.</h3>
        <button type="button" onclick="taskOne()">Start</button>
        <h3>Viết chương hình hiển thị thẻ theo độ rộng từ 1 đến 100. Kết quả sẽ được hiển thị như hình</h3>
        <button type="button" onclick="taskTwo()">Start</button>
    </form>
    <script>
        function taskOne() {
            let total=0;
            let num;
            while (num!=-1){
                num=parseFloat(prompt('input number'));
                alert(num);
                total=total+num;
                alert('total: '+total);
            }
        }
        function taskTwo() {
            let i=1;
            while (i<100){
                document.write('<hr width=' +i+'%>');
                i++
            }
        }
    </script>
</body>
</html>
