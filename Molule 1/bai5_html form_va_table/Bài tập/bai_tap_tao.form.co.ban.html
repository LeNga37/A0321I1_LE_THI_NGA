<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form cơ bản</title>
</head>
<body style="background: antiquewhite">
  <form style="width: 500px; background-color: white;">
      <div style="width: 100%; background-color: tomato">
          <h2 style="text-align: center">SỞ THÍCH CỦA BẠN</h2>
      </div>
          <div style="margin-bottom: 5px;">
              <label style="color: blue">Họ và tên</label>
              <input style="margin-left: 15px" type="text" name="yourname">
          </div>
            <div style="margin-bottom: 5px;">
             <label style="margin-left: 24px;color: blue">Email</label>
             <input style="margin-left: 15px; width: 130px" type="text" name="email"/>
          </div>
          <div style="margin-bottom: 15px;">
            <label style="color: blue;margin-left: 10px">Sở thích</label>
            <input style="margin-left: 20px" type="checkbox" name="hobby" value="sport"/> Thể thao
            <input style="margin-left: 20px" type="checkbox" name="hobby" value="music"/> Âm nhạc
            <input style="margin-left: 20px" type="checkbox" name="hobby" value="book"/> Đọc sách <br/>
            <input style="margin-left: 87px" type="checkbox" name="hobby" value="web"/> Lướt web
            <input style="margin-left: 15px" type="checkbox" name="hobby" value="game"/> Chơi game
            <input style="margin-left: 9px" type="checkbox" name="hobby" value="movies"/> Điện ảnh <br/>
            <input style="margin-left: 88px" type="checkbox" name="hobby" value="travel"/> Du lịch<br/>
          </div>
          <div style="padding-bottom: 10px;">
            <button style="margin-left: 83px; border-radius: 0">Gửi thông tin</button>
            <button>Nhập lại</button>
          </div>
  </form>  
</body

</html>
