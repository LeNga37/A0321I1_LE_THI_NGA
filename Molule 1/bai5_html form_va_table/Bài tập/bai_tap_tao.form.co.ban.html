<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form cơ bản</title>
</head>
<body style="background: antiquewhite;font-family: Courier New">
<form style="width: 500px; background-color: white;">
    <div style="width: 100%; background-color: tomato;color: white;height: 30px;">
        <h2><center>SỞ THÍCH CỦA BẠN</center></h2>
    </div>
    <div style="margin-bottom: 5px;margin-top: 5px">
        <label style="color: blue">Họ và tên</label>
        <input style="margin-left: 5px" type="text" name="yourname">
    </div>
    <div style="margin-bottom: 5px;">
        <label style="margin-left: 40px;color: blue">Email</label>
        <input style="margin-left: 4px; width: 130px" type="text" name="email"/>
    </div>
    <div style="margin-bottom: 15px;">
        <label style="color: blue;margin-left: 10px">Sở thích</label>
        <input style="margin-left: 7px" type="checkbox" name="hobby" value="sport"/> <span style="color: coral">Thể thao</span>
        <input style="margin-left: 18px" type="checkbox" name="hobby" value="music"/> <span style="color: coral"> Âm nhạc</span>
        <input style="margin-left: 20px" type="checkbox" name="hobby" value="book"/> <span style="color: coral"> Đọc sách</span><br/>
        <input style="margin-left: 103px" type="checkbox" name="hobby" value="web"/> <span style="color: coral"> Lướt web</span>
        <input style="margin-left: 18px" type="checkbox" name="hobby" value="game"/> <span style="color: coral"> Chơi game</span>
        <input style="margin-left: 3px" type="checkbox" name="hobby" value="movies"/> <span style="color: coral"> Điện ảnh</span> <br/>
        <input style="margin-left: 103px" type="checkbox" name="hobby" value="travel"/> <span style="color: coral"> Du lịch</span><br/>
    </div>
    <div style="padding-bottom: 10px;">
        <button style="margin-left: 93px;font-family: Courier New">Gửi thông tin</button>
        <button style="font-family: Courier New">Nhập lại</button>
    </div>
</form>

<br/>

<form style="background-color: khaki;width: 500px">
    <div style="background-color: aquamarine">
        <h2 style="color: blue">ĐĂNG KÝ HỌC VIÊN</h2>
    </div>
    <div style="margin-bottom: 8px">
        <label style="color: darkblue">Họ và tên</label>
        <input type="text" name="fullname" style="margin-left: 30px;height: 22px;width: 300px"/>
    </div>
    <div style="margin-bottom: 8px">
        <label style="color: darkblue">Ngày sinh</label>
        <input type="text" name="birthday" style="margin-left: 29px;height: 22px"/>
    </div>
    <div style="margin-bottom: 8px">
        <label style="color: darkblue">Giới tính</label>
        <input type="radio" name="gender" value="male" style="margin-left: 29px"/> Nam
        <input type="radio" name="gender" value="female"/> Nữ
    </div>
    <div style="margin-bottom: 8px">
        <label style="color: darkblue">Địa chỉ</label>
        <input type="text"style="height: 70px;width: 250px;margin-left: 45px"/>
    </div>
    <div>
        <label style="color: darkblue">Lớp</label>
        <select style="margin-left: 83px;margin-bottom: 8px;height: 22px;font-family: Courier New">
            <option value="Class" >- Chọn lớp -</option>
            <option value="Class">Lớp A1</option>
            <option value="Class">Lớp A2</option>
            <option value="Class">Lớp A3</option>
        </select>
    </div>
    <div>
        <label style="color: darkblue">Email</label>
        <input type="text" name="email" style="margin-left: 62px;height: 22px;margin-bottom: 8px;width: 200px"/>
    </div>
    <div>
        <label style="color: darkblue">Điện thoại</label>
        <input type="text" name="Phone number"style="margin-bottom: 8px;margin-left: 14px;height: 22px;width: 200px"/>
    </div>
    <div style="margin-left: 120px;padding-bottom: 5px">
        <button style="font-family: Courier New">Đăng ký</button>
        <button style="font-family: Courier New">Nhập lại</button>

    </div>
</form>
</body>
</html>
