<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form cơ bản</title>
</head>
<body style="background: antiquewhite;font-family: Courier New">
<form style="width: 500px; background-color: white;">
    <div style="width: 100%; background-color: tomato;color: white;height: 30px;">
        <h2><center>SỞ THÍCH CỦA BẠN</center></h2>
    </div>
    <div style="margin-bottom: 5px;margin-top: 5px">
        <label style="color: blue">Họ và tên</label>
        <input style="margin-left: 5px" type="text" name="yourname">
    </div>
    <div style="margin-bottom: 5px;">
        <label style="margin-left: 40px;color: blue">Email</label>
        <input style="margin-left: 4px; width: 130px" type="text" name="email"/>
    </div>
    <div style="margin-bottom: 15px;">
        <label style="color: blue;margin-left: 10px">Sở thích</label>
        <input style="margin-left: 7px" type="checkbox" name="hobby" value="sport"/> <span style="color: coral">Thể thao</span>
        <input style="margin-left: 18px" type="checkbox" name="hobby" value="music"/> <span style="color: coral"> Âm nhạc</span>
        <input style="margin-left: 20px" type="checkbox" name="hobby" value="book"/> <span style="color: coral"> Đọc sách</span><br/>
        <input style="margin-left: 103px" type="checkbox" name="hobby" value="web"/> <span style="color: coral"> Lướt web</span>
        <input style="margin-left: 18px" type="checkbox" name="hobby" value="game"/> <span style="color: coral"> Chơi game</span>
        <input style="margin-left: 3px" type="checkbox" name="hobby" value="movies"/> <span style="color: coral"> Điện ảnh</span> <br/>
        <input style="margin-left: 103px" type="checkbox" name="hobby" value="travel"/> <span style="color: coral"> Du lịch</span><br/>
    </div>
    <div style="padding-bottom: 10px;">
        <button style="margin-left: 93px;font-family: Courier New">Gửi thông tin</button>
        <button style="font-family: Courier New">Nhập lại</button>
    </div>
</form>
</body
</html>
